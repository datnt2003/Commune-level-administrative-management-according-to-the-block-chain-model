{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header text-center">
                <h1>Đăng ký</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập:</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu:</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="fullname">Họ và tên:</label>
                        <input type="text" name="fullname" class="form-control" required>
                    </div>
                    
                    

                    <div class="form-group">
                        <label for="date_of_birth">Ngày tháng năm sinh</label>
                        <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="text" id="phone" name="phone" class="form-control" pattern="\d*" required>
                    </div>


                    <div class="form-group">
                        <label for="gender">Giới tính</label>
                        <select id="gender" name="gender" class="form-control" required>
                            <option value="">Chọn giới tính</option>
                            <option value="male">Nam</option>
                            <option value="female">Nữ</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>

                    
                    
                    
                    <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
                </form>
                <a href="{{ url_for('home') }}" class="btn btn-secondary btn-block mt-3">Trang chủ</a>
                <a href="{{ url_for('login') }}" class="btn btn-link btn-block">Đăng nhập</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
