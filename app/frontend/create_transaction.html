{% extends 'base.html' %}

{% block title %}Create Transaction{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header text-center">
                <h1>Tạo mới căn cước công dân</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="sender">Người gửi:</label>
                        <input type="text" name="sender" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="recipient">Người nhận:</label>
                        <input type="text" name="recipient" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="full_name">Họ và tên:</label>
                        <input type="text" name="full_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="date_of_birth">Ngày tháng năm sinh:</label>
                        <input type="text" name="date_of_birth" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Địa chỉ:</label>
                        <input type="text" name="address" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="cccd_number">Số căn cước:</label>
                        <input type="text" name="cccd_number" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Gửi yêu cầu</button>
                </form>
                <a href="{{ url_for('home') }}" class="btn btn-secondary btn-block mt-3">Trang chủ</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
