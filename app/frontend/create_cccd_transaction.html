<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký CCCD</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">CCCD Details</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('new_cccd_transaction') }}">
                            <div class="form-group">
                                <label for="full_name">Họ và Tên</label>
                                <input type="text" id="full_name" name="full_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="date_of_birth">Ngày tháng năm sinh</label>
                                <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Địa chỉ</label>
                                <input type="text" id="address" name="address" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="cccd_number">CCCD Number</label>
                                <input type="text" id="cccd_number" name="cccd_number" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="sender">Sender</label>
                                <input type="text" id="sender" name="sender" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="recipient">Recipient</label>
                                <input type="text" id="recipient" name="recipient" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
