{% extends 'base.html' %}

{% block title %}Create Transaction{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header text-center">
                <h1>Create New Transaction</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="sender">Sender:</label>
                        <input type="text" name="sender" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="recipient">Recipient:</label>
                        <input type="text" name="recipient" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="full_name">Full Name:</label>
                        <input type="text" name="full_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="date_of_birth">Date of Birth:</label>
                        <input type="text" name="date_of_birth" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" name="address" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="cccd_number">CCCD Number:</label>
                        <input type="text" name="cccd_number" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
                <a href="{{ url_for('home') }}" class="btn btn-secondary btn-block mt-3">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
