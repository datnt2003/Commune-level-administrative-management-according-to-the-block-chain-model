<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Hộ Chiếu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Passport Details</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('new_passport_transaction') }}">
                            <div class="form-group">
                                <label for="passport_full_name">Họ tên</label>
                                <input type="text" id="passport_full_name" name="passport_full_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="passport_date_of_birth">Ngày tháng năm sinh</label>
                                <input type="date" id="passport_date_of_birth" name="passport_date_of_birth" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="passport_address">Địa chỉ</label>
                                <input type="text" id="passport_address" name="passport_address" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="sender">Nơi Sinh</label>
                                <input type="text" id="sender" name="sender" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="recipient">Yêu cầu</label>
                                <input type="text" id="recipient" name="recipient" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
